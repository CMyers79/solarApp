<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeaverHacks Solar Photovoltaic Resource Utilization Calculator</title>
</head>
<body>
<div class="container">
    <h1>Welcome to BeaverHacks Solar PV Calculator</h1>
    <h2>Please enter the location where you will be generating solar power:</h2>

    <form method="post">
        <div class="form-group">
            <label>Please enter your GPS Latitude</label>
            <input type="number" step="any" name="latitude"
                   placeholder="xxx.xxxx" class="form-control"
                   value="{{ request.form['latitude'] }}">
        </div>

        <div class="form-group">
            <label>Please enter your GPS Longitude</label>
            <input type="number" step="any" name="longitude"
                   placeholder="xxx.xxxx" class="form-control"
                   value="{{ request.form['longitude'] }}">
        </div>

        <div class="form-group">
            <label >Please enter your start date</label>
            <input type="text" name="startdate" placeholder="mm/dd"
                    class="form-control" value="{{ request.form['startdate'] }}">
        </div>

        <div class="form-group">
            <label >Please enter your end date</label>
            <input type="text" name="enddate" placeholder="mm/dd"
                    class="form-control" value="{{ request.form['enddate'] }}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
</div>
</body>
</html>
