<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        input{
        padding: 10px 20px;
        border-radius: 10px;
        font-family:sans-serif;
        font-size: 19px;
        color:#FFFFFF;
        margin: 20px;
        background-color:#4eb5f1;
        text-align:center;
        }
    </style>
    <title>BeaverHacks Solar Photovoltaic Resource Utilization Calculator</title>
</head>
<body>
<div class="container">
    <h1 style="font-family:sans-serif; font-size:300%; text-align:center;">Welcome to BeaverHacks Solar PV Calculator</h1>
    <h2 style="font-family:sans-serif; font-size:150%; text-align:center;">Here is the solar resource available at your location:</h2>

    <p style="font-family:sans-serif; font-size:150%; text-align:left;">Hour   W/m^2</p>

    <ol style="list-style-type:decimal; font-family:sans-serif; font-size:100%; text-align:left;">
        {% for item in list1 %}
            <li style="font-family:sans-serif; font-size:120%; text-align:left">{{item}}</li>
        {% endfor %}
    </ol>

    <form style="text-align: center;" method="post">
        <input type="submit" name="continue" value="Continue">

    </form>
</div>
</body>
</html>
